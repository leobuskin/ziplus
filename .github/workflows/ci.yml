name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true
          cache: 'pip'
      - run: pip install -e '.[dev]'
      - run: ruff check ziplus/ tests/ scripts/
      - run: ruff check --select I --diff ziplus/ tests/ scripts/
      - run: ruff format --check ziplus/ tests/ scripts/
      - run: ty check --python $(which python) ziplus/ tests/
      - run: pytest --cov=ziplus --cov-fail-under=100
